<html lang="en">
    <head>
        <!-- Meta -->
        <meta charset="UTF-8">

        <link href="https://fonts.googleapis.com/css?family=Asap:400,700&display=swap" rel="stylesheet">
        <!-- This is Eric Mayers CSS reset -->
        <link rel="stylesheet" href="css/css-reset.css">
        <!-- This is my own style css -->
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
        <!-- Header -->
        <div class="header-container">
            <header>
                <div class="logo"><img src="assets/revou.svg" alt="Gambar RevoU"></div>
        <!-- nav -->
            <nav>
                <a href="index.html" class="mybutton">Home</a>
                <a href="our-profile.html" class="mybutton">Our Profile</a>
                <a href="portofolio.html" class="mybutton">Portofolio</a>
                <a href="#" class="mybutton">Message Us</a>
            </nav>

            <div class="mob-wrapper">

                <img src="assets/icon-burger-menu.svg" alt="Mobile Menu Icon" style="width: 40px;" class="burgermenu">

            <div class="mob-nav">
                <a href="index.html" class="navbutton">Home</a>
                <a href="our-profile.html" class="navbutton">Our Profile</a>
                <a href="portofolio.html" class="navbutton">Portofolio</a>
                <a href="#" class="navbutton">Message Us</a>
            </div>

            </div>

            </header>
        </div>

        <main>
            <section id="hero">
                <div class="container">
                    <div class="hero">
                        <h1 class="hero-title">Hi <span id="nama"> Alfian</span>, Welcome to Homepage</h1>
                        <!-- <script src="js/welcome.js"></script> -->
                        <p class="hero-subtitle">Ini Website Latihan Pertama</p>
                        <div>
                            <img
                              class="hero-img"
                              src="assets/office01.png"
                            />
                            <img
                              class="hero-img"
                              src="assets/office02.png"
                            />
                            <img
                              class="hero-img"
                              src="assets/office03.png"
                            />
                            <button onclick="plusDivs(-1)">Previous</button>
                            <button onclick="plusDivs(1)">Next</button>
                          </div>
                    
                          <script src="js/slide.js"></script>
                    </div>
                    

                </div>
                <hr class="hero-line">
            </section>
        
        <!-- headquarter -->
        <section id="headquarter">
            <div class="container">
                <div class="headquarter">
                    <h1 class="headquarter-title">Our Headquarter</h1>
                    <div class="headquarter-gallery">
                        <div class="city">
                            <img class="city-img" src="assets/jakarta.png" width="250" height="250" alt="Kota Jakarta">
                            <h3 class="city-font">Jakarta</h3>
                        </div>
                        <div class="city">
                            <img class="city-img"  src="assets/bandung.png" width="250" height="250" alt="Kota Bandung">
                            <h3  class="city-font">Bandung</h3>
                        </div>
                        <div class="city">
                            <img class="city-img"  src="assets/surabaya.png" width="250" height="250" alt="Kota Surabaya">
                            <h3 class="city-font">Surabaya</h3>
                            </div> 
                    </div>
                </div>
            </div>
            <hr class="headquarter-line">
        </section>

        <!-- Message-->
        <section id="message">
          <div class="container">
            <div class="message-us">
                <h1 class="message-title">Message Us</h1>
            </div>
              <div class="form-input-output">
                <form name="message-form" onsubmit="return validateForm()" class="form-input">
                  <!-- Form Nama -->
                    <div class="form-input-nama">
                      <div class="form-input-1a">
                        <label class="form-label-nama" for="name">Nama</label>
                        <label class="form-colon-nama" for="colon">:</label>
                      </div>
                      <div class="form-input-1b">
                        <input class="form-input-nama-isi" placeholder="Nama" type="text" name="full-name"></div>
                    </div>
                  <!-- Form Tanggal Lahir -->
                    <div class="form-input-lahir">
                      <label class="form-label-lahir" for="birth-date">Tanggal Lahir</label>
                      <label class="form-colon-lahir" for="colon">:</label>
                      <input class="form-input-lahir-isi" type="date" name="birth-date">
                    </div>
                  <!-- Form Jenis Kelamin -->
                  <div class="form-input-kelamin">
                    <label class="form-label-kelamin" for="gender">Jenis Kelamin</label>
                    <label class="form-colon-kelamin" for="colon">:</label>
                    <input type="radio" id="male" name="gender" value="Laki-laki">
                    <label for="male">Laki-laki</label>
                    <input type="radio" id="female" name="gender" value="Perempuan">
                    <label class="form-label" for="gender">Perempuan</label>
                  </div>
                  <!-- Pesan -->
                  <div class="form-input-pesan">
                    <label class="form-label-pesan" for="message">Pesan</label>
                    <label class="form-colon-pesan" for="colon">:</label>
                    <textarea class="form-input-pesan-isi" placeholder="Pesan" name="messages"></textarea>
                  </div>
                  <!-- Submit -->
                  <input class="form-submit" type="submit" value="submit">
                </form>

                <script src="js/validation.js"></script>

                <div class="form-output">
                  <p class="form-output-nama">Nama : <span id="sender-full-name"></span></p>
                  <p class="form-output-lahir">Tanggal Lahir : <span id="sender-birth-date"></span></p>
                  <p class="form-output-kelamin">Jenis Kelamin : <span id="sender-gender"></span></p>
                  <p class="form-output-pesan">Pesan : <span id="sender-messages"></span></p>
                </div>
              </div>

          </div>

          


        </section>


        </main>

        <!-- Footer -->
        <div class="footer-container">
            <footer>
                <p class="footer-last">Copyright &copy; 2023 Alfian Nurhuda Putra | RevoU</p>
            </footer>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>


</body>
</html>
